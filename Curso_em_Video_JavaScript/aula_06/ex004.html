<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var salario = Number(window.prompt('Qual é o seu salário?'))
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`${nome} seu salário é ${salario.toLocaleString('pt-Br', {style: 'currency', currency: 'BRL'})}<br>`)
        document.write(`Olá ${nome}! Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Olá ${nome}! Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
