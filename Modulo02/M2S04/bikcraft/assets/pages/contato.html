<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>M2S04 - Bikcraft | Contato</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/bikcraft.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <header>
        <img
          src="https://www.origamid.com/projetos/bikcraft/img/bikcraft.svg"
        />
        <ul>
          <li>
            <a href="../bikcraft/assets/pages/bicicletas.html">Bicicletas</a>
          </li>
          <li><a href="../bikcraft/assets/pages/seguros.html">Seguros</a></li>
          <li><a href="../bikcraft/assets/pages/contato.html">Contato</a></li>
        </ul>
      </header>

      <div class="content" >
        <section id="contato" style="height: 100vw">
          <div class="row" style="background-color: rgba(0, 0, 0, 0.313);">
            <p class="font-2-1-b cor-5">respostas em até 24h</p>
            <h1 class="font-1-xxl cor-0">
              nosso contato<span class="text-yellow">.</span>
            </h1>
          </div>

          <div class="row">
            <div class="col-4 col-sm-12 col-md-4">
              <h2 class="font-1-m cor-0">Loja Online</h2>
              <div class="contato-endereco font-2-s cor-4">
                <p>Rua Ali Perto, 35</p>
                <p>Rio de Janeiro - RJ</p>
                <p>Brasil - Terra - Vita Láctea</p>
              </div>
              <address class="contato-meios font-2-s cor-4">
                <a href="mailto:contato@bikcraft.com">contato@bikcraft.com</a>
                <a href="mailto:assistencia@bikcraft.com"
                  >assistencia@bikcraft.com</a
                >
                <a href="tel:+552199999999">+55 21 9999-9999</a>
              </address>
              <div class="contato-redes">
                <a href="./">
                  <img
                    src="https://www.origamid.com/projetos/bikcraft/img/redes/instagram-p.svg"
                    alt=""
                  />
                </a>
                <a href="./">
                  <img
                    src="https://www.origamid.com/projetos/bikcraft/img/redes/facebook-p.svg"
                    alt=""
                  />
                </a>
                <a href="./">
                  <img
                    src="https://www.origamid.com/projetos/bikcraft/img/redes/youtube-p.svg"
                    alt=""
                  />
                </a>
              </div>
            </div>

            <div class="col-8 col-sm-12 col-md-8" style="background-color: white;">
              <form id="cadastro">
                <div class="row">

                  <div class="col-sm-12 col-md-6 mb-3">
                    <label for="Nome" class="form-label">Nome</label>
                    <input
                      aria-label="Seu Nome"
                      type="text"
                      class="form-control"
                      name="nome"
                      id="nome"
                      placeholder="Seu Nome"
                      required
                    />
                  </div>

                  <div class="col-sm-12 col-md-6">
                    <label for="Telefone" class="form-label">Telefone</label>
                    <input
                      aria-label="Seu Telefone"
                      type="text"
                      class="form-control"
                      name="telefone"
                      id="telefone"
                      placeholder="(21) 9999-9999"
                      required
                    />
                  </div>

                  <div class="col-sm-12 col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input
                      aria-label="Seu E-mail"
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="contato@email.com"
                      required
                    />
                  </div>




                </div>
                
              </form>

            </div>
            
          </div>
        </section>
      </div>

      <footer>
        <section>
          <div class=""></div>
        </section>
      </footer>
    </div>
  </body>
</html>
