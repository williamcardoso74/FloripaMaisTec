<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikcraft</title>
    <link rel="stylesheet" href="../styles/bikcraft.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <header>
            <img src="https://www.origamid.com/projetos/bikcraft/img/bikcraft.svg" alt="Bikcraft">
            
            <ul>
                <li><a href="">Bicicletas</a></li>
                <li><a href="">Seguros</a></li>
                <li><a href="">Contato</a></li>
            </ul>

        </header>

        <div class="content">
            <div class="col-6 p-t-120">
                <h1>Bicicletas feitas sob medida<span class="text-yellow">.</span></h1>
                <h6 class="text-muted">Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para você.
                    Explore o mundo na sua velocidade com a Bikcraft.</h6>
                <button class="btn-active">Escolha a sua</button>

            </div>

            <div class="col-6">
                <img class="img-banner" src="https://www.origamid.com/projetos/bikcraft/img/fotos/introducao.jpg">
            </div>

        </div>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
