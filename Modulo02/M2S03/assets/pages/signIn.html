<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="../styles/signIn.css" />
    <script src="../script/signIn.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <span class="t2">Insira suas credenciais para acessar sua conta</span>

      <div id="login">
        <form id="loginForm">
          <fieldset class="campo">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Informe seu e-mail"
              required
            />
          </fieldset>

          <fieldset class="campo">
            <label for="senha"></label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Informe sua senha"
              required
            />
          </fieldset>

          <button class="btnEntrar" type="submit" id="btnEntrar">Entrar</button>
        </form>
      </div>
    </div>

    <span class="t2"
      >Esqueceu sua Senha?
      <a class="ref" href="../pages/resetSenha.html">Redefinir Senha!</a></span
    >
    <span class="t2"
      >Ainda nÃ£o tem uma conta?
      <a class="ref" href="../pages/signUp.html">Cadastre-se</a></span
    >
  </body>
</html>
