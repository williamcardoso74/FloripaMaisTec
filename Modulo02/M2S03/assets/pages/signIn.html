<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/signIn.css" />

    <script src="../script/signIn.js" defer></script>
  </head>

  <body>
    <div class="s-container">
      <h1>Sign In</h1>
      <span class="t2" aria-label="Insira suas credenciais para acessar a conta"
        >Insira suas credenciais para acessar sua conta</span
      >

      <form id="loginForm">
        <div class="row">
          <div class="col-sm col-md d-flex justify-content-center">
            <label for="email"></label>
            <input
              aria-label="Informe seu e-mail"
              type="email"
              name="email"
              id="email"
              placeholder="Informe seu e-mail"
              required
            />
          </div>

          <div class="col-sm col-md d-flex justify-content-center">
            <label for="senha"></label>
            <input
              aria-label="Informe sua Senha"
              type="password"
              name="senha"
              id="senha"
              placeholder="Informe sua senha"
              required
            />
          </div>

          <div class="col">
            <button
              role="button"
              aria-label="Clique para fazer o Login"
              class="btnEntrar"
              type="submit"
              id="btnEntrar"
            >
              Entrar
            </button>
          </div>
        </div>
      </form>
    </div>

    <span role="alert" aria-label="Esqueceu sua Senha?" class="t2"
      >Esqueceu sua Senha?
      <a
        role="link"
        aria-label="Link para redefinir senha"
        class="ref"
        href="../pages/redefinirSenha.html"
        >Redefinir Senha!</a
      ></span
    >
    <span role="alert" class="t2"
      >Ainda nÃ£o tem uma conta?
      <a
        role="link"
        aria-label="Link para criar uma conta"
        class="ref"
        href="../pages/signUp.html"
        >Cadastre-se</a
      ></span
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
