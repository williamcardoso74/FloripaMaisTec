<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="../styles/signUp.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <span class="t2">Insira seus dados para criar uma conta</span>

      <div id="cadastro">
        <form id="loginCadastro">
          <label for="empresa"></label>
          <input
            type="text"
            name="empresa"
            id="empresa"
            placeholder="Empresa"
            required
          />

          <label for="cnpj"></label>
          <input
            type="text"
            name="cnpj"
            id="cnpj"
            placeholder="CNPJ"
            required
          />

          <label for="responsavel"></label>
          <input
            type="text"
            name="responsavel"
            id="responsavel"
            placeholder="Responsável"
            required
          />

          <div class="d-flex">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />

            <label for="telefone"></label>
            <input
              type="text"
              name="telefone"
              id="telefone"
              placeholder="Telefone"
              required
            />
          </div>

          <div class="d-flex">
            <label for="senha"></label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
              required
            />

            <label for="confirmarSenha"></label>
            <input
              type="password"
              name="confirmarSenha"
              id="confirmarSenha"
              placeholder="Confirmar Senha"
              required
            />
          </div>

          <button class="btnEntrar" type="submit" id="btnEntrar">
            Criar Conta
          </button>
        </form>
      </div>
    </div>

    <span class="t2"
      >Já possui sua conta?
      <a class="ref" href="../pages/signIn.html">Realizar login</a></span
    >

    <script src="../script/signUp.js"></script>
  </body>
</html>
