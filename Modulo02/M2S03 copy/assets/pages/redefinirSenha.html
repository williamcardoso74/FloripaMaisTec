    <title>Redefinir Senha</title>

<body>
    <div class="container">

        <h1>Redefinir de Senha</h1>
        <span class="t2">Informe sua nova Senha!</span>

        <div class="formNovaSenha">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Informe seu e-mail" required>

            <label for="senhaAtual"></label>
            <input type="password" id="senhaAtual" placeholder="Informe sua senha atual" required>

            <label for="novaSenha"></label>
            <input type="password" id="novaSenha" placeholder="Informe sua nova senha" required>

            <label for="confirmarSenha"></label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha" required>

            <button class="btnEntrar" id="btnEntrar" type="submit">Redefinir Senha</button>

        </div>
    </div>
