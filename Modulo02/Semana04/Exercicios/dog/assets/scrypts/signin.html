<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog</title>

    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <nav>
          <a class="logo" href="#">
            <svg
              width="28"
              height="22"
              viewBox="0 0 28 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M14 10h1.652c1.708 0 2.63 2.004 1.518 3.302l-1.618 1.887A4.501 4.501 0 0024.5 14.5a1.5 1.5 0 013 0A7.5 7.5 0 0114 19 7.5 7.5 0 01.5 14.5a1.5 1.5 0 013 0 4.5 4.5 0 008.948.689l-1.618-1.887C9.718 12.004 10.64 10 12.35 10H14z"
                fill="#333"
              ></path>
              <circle cx="21" cy="3" r="3" fill="#333"></circle>
              <circle cx="7" cy="3" r="3" fill="#333"></circle>
            </svg>
          </a>
          <a class="signin_signup" href="#">Login / Criar</a>
        </nav>
      </header>

      <div class="content">
        <section class="content__login">
          <img src="../images/login.jpg" alt="" />
          <div class="forms">
            <h1 class="title">Login</h1>
            <form action="">
              <div class="form-group">
                <label for="username">Usuário</label>
                <input id="username" name="username" type="email" />
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" />
              </div>

              <button type="submit">Entrar</button>
            </form>

            <a class="perdeu_senha" href="#">Perdeu a Senha?</a>

            <div class="cadastro">
              <h2>Cadastre-se</h2>
              <p>Ainda não possui conta? Cadastre-se no site.</p>
              <a class="btn_cadastro" href="#">Cadastro</a>
            </div>

          </div>
          
        </section>
      </div>

      <footer>
        <svg
          width="28"
          height="22"
          viewBox="0 0 28 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M14 10h1.652c1.708 0 2.63 2.004 1.518 3.302l-1.618 1.887A4.501 4.501 0 0024.5 14.5a1.5 1.5 0 013 0A7.5 7.5 0 0114 19 7.5 7.5 0 01.5 14.5a1.5 1.5 0 013 0 4.5 4.5 0 008.948.689l-1.618-1.887C9.718 12.004 10.64 10 12.35 10H14z"
            fill="#333"
          ></path>
          <circle cx="21" cy="3" r="3" fill="#333"></circle>
          <circle cx="7" cy="3" r="3" fill="#333"></circle>
        </svg>
        <p>Dogs - Alguns direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
